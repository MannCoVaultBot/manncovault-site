<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing | MannCo Vault</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #171a21;
      color: #ccc;
    }

    header, footer {
      background-color: #1b2838;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #66c0f4;
    }

    header h1 {
      color: #66c0f4;
      margin: 0;
      font-size: 32px;
      text-shadow: 2px 2px #000;
    }

    nav {
      background-color: #171a21;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #66c0f4;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      color: #ccc;
    }

    th, td {
      padding: 15px;
      border: 1px solid #333;
    }

    th {
      background-color: #66c0f4;
      color: #111;
    }

    footer {
      border-top: 4px solid #66c0f4;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MannCo Vault - Pricing</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="commands.html">Commands</a>
    <a href="pricing.html">Pricing</a>
    <a href="faq.html">FAQ</a>
    <a href="support.html">Support</a>
  </nav>

  <main>
    <h2>TF2 Key Buy Prices</h2>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Buy Price (USD)</th>
          <th>Buy Price (BTC)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mann Co. Supply Crate Key</td>
          <td>$2.00</td>
          <td id="btc-key">Loading...</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    &copy; 2025 MannCo Vault | Not affiliated with Valve Corporation
  </footer>

  <script>
    async function fetchBTC() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        const data = await res.json();
        const btcRate = data.bitcoin.usd;
        document.getElementById('btc-key').innerText = (2.00 / btcRate).toFixed(8) + " BTC";
      } catch (e) {
        document.getElementById('btc-key').innerText = "Unavailable";
      }
    }
    fetchBTC();
  </script>
</body>
</html>
